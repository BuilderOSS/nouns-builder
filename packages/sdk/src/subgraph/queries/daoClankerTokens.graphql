#import "../fragments/ClankerToken.graphql"

query daoClankerTokens($daoId: ID!, $first: Int = 100, $skip: Int = 0, $orderBy: ClankerToken_orderBy = createdAt, $orderDirection: OrderDirection = desc) {
  dao(id: $daoId) {
    id
    clankerTokens(first: $first, orderBy: $orderBy, orderDirection: $orderDirection, skip: $skip) {
      ...ClankerToken
    }
  }
}
