query feedEvents($first: Int!, $where: FeedEvent_filter) {
  feedEvents(
    first: $first
    where: $where
    orderBy: timestamp
    orderDirection: desc
  ) {
    __typename
    id
    type
    timestamp
    blockNumber
    transactionHash
    actor
    dao {
      tokenAddress
      name
      symbol
      contractImage
    }

    ... on ProposalCreatedEvent {
      proposal {
        proposalId
        proposalNumber
        title
        description
        proposer
        timeCreated
      }
    }

    ... on ProposalVotedEvent {
      proposal {
        proposalId
        title
      }
      vote {
        support
        weight
        reason
      }
    }

    ... on ProposalUpdatedEvent {
      proposal {
        proposalId
        title
      }
      update {
        messageType
        message
        originalMessageId
      }
    }

    ... on ProposalExecutedEvent {
      proposal {
        proposalId
        proposalNumber
        title
      }
    }

    ... on AuctionCreatedEvent {
      auction {
        id
        startTime
        endTime
        token {
          tokenId
          name
          image
        }
      }
    }

    ... on AuctionBidPlacedEvent {
      auction {
        id
        token {
          tokenId
          name
          image
        }
      }
      bid {
        amount
        bidTime
      }
    }

    ... on AuctionSettledEvent {
      auction {
        id
        token {
          tokenId
          name
          image
        }
      }
      winner
      amount
    }
  }
}
