query globalFeedData($first: Int!, $skip: Int, $timestamp_lt: BigInt) {
  proposals(
    first: $first
    skip: $skip
    where: { 
      timeCreated_lt: $timestamp_lt
    }
    orderBy: timeCreated
    orderDirection: desc
  ) {
    ...Proposal
  }
  
  proposalVotes(
    first: $first
    skip: $skip
    where: { 
      timestamp_lt: $timestamp_lt
    }
    orderBy: timestamp
    orderDirection: desc
  ) {
    ...ProposalVote
    timestamp
    transactionHash
    proposal {
      proposalId
      dao {
        tokenAddress
      }
    }
  }
  
  proposalUpdates(
    first: $first
    skip: $skip
    where: { 
      timestamp_lt: $timestamp_lt
    }
    orderBy: timestamp
    orderDirection: desc
  ) {
    ...ProposalUpdate
    proposal {
      proposalId
      dao {
        tokenAddress
      }
    }
  }
  
  auctionBids(
    first: $first
    skip: $skip
    where: { 
      bidTime_lt: $timestamp_lt
    }
    orderBy: bidTime
    orderDirection: desc
  ) {
    ...AuctionBid
    bidTime
    transactionHash
    auction {
      dao {
        tokenAddress
      }
      token {
        tokenId
        name
        image
      }
    }
  }
}