#import "../fragments/ZoraCoin.graphql"

query daoZoraCoins($daoId: ID!, $first: Int = 100, $skip: Int = 0, $orderBy: ZoraCoin_orderBy = createdAt, $orderDirection: OrderDirection = desc) {
  dao(id: $daoId) {
    id
    zoraCoins(first: $first, orderBy: $orderBy, orderDirection: $orderDirection, skip: $skip) {
      ...ZoraCoin
    }
  }
}
