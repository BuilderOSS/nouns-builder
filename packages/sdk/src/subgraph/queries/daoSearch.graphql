query exploreDaosSearch($text: String!, $first: Int!, $skip: Int!, $where: DAO_filter) {
  daoSearch(
    text: $text
    first: $first
    skip: $skip
    where: $where
  ) {
    name
    symbol
    description
    projectURI
    tokenAddress
    auctions(first: 1, orderBy: endTime, orderDirection: desc, where: { settled: false }) {
      ...CurrentAuction
    }
  }
}
