query exploreDaosSearch($text: String!, $first: Int!, $skip: Int!, $where: DAO_filter) {
  daoSearch(
    text: $text
    first: $first
    skip: $skip
    where: $where
  ) {
    name
    symbol
    description
    projectURI
    contractImage
    tokenAddress
    currentAuction {
      ...CurrentAuction
    }
  }
}
